experiences:
  title: Experiences
  info:
    - role: Full-Stack Developer
      time: 2023 ( November ) - Present
      company: GAIM-SOLUTIONS
      details: |
        Being a web and mobile developer, full stack, for this position, I have tried and explored a comprehensive set of the latest technologies and methods. I have developed and built a variety of websites which required my complete stack expertise, and applications, live and successfully helping businesses streamline their processes.
        My technical abilities include Next.js development, Python, and React Native (Tamagui framework), creating custom REST APIs, and integrating AI features using OpenAI's Python library. I also have hands-on experience with databases such as Firebase, Supabase, and MySQL, delivering the best data storage and management for applications.
        I also have experience with Docker for container-based deployment, Tailwind CSS and ShadCN for responsive and clean UI development, and other tools that make development easier. I do have knowledge about SEO, google crawler, how to build international websites with multiple language support. 
        From these projects, I have brought many new technologies and best practices into the company and am constantly improving my technical skill set.
    - role: Full-Stack Developer
      time: 2023 ( April ) - 2023 ( November )
      company: Memorator.md SRL, Moldova
      details: |
        I was working on a mobile application for iOS and Android using React Native. This
        application will be available on Appstore and Google Play Market. It will be useful for students
        because in this app you can find any math, physics, or chemistry formula you need. I've used
        React Native for the front end and Node.js for the back end. For this application, I've created an
        admin panel too, in which you can modify the app content like adding formulas, categories, and
        so on.

    - role: Front-End Developer
      time: 2023 ( January ) - 2023 ( April )
      company: Liveclass.ro SRL, Romania
      details: |
        I worked as a front-end developer in a team of six people: three individuals focused on the front-end, and three on the back-end. My primary goal and task were centered around creating the
        website liveclass.ro. I held the responsibility of translating the design into code and ensuring its
        responsiveness across various devices. Throughout this process, my work was under the
        supervision of a senior developer with whom I collaborated closely, allowing me to acquire
        valuable insights into design principles and optimization techniques. During this experience, I
        utilized TypeScript and explored new tools like MUI, Axios, and Storybook

    - role: Full-Stack Developer
      time: 2022 (November) - 2023 (January)
      company: Matematica.md SRL, Moldova
      details: |
        The website made is matematica.md, this is a website builder in which you can also find an
        admin panel. In the admin panel, the owner of this site can modify the content website, colors,
        pictures, etc. For this project, I used React JS on the front and the back Node JS + Express +
        Sequelize. I worked with MySQL database and put into practice my knowledge. In this project,
        I've worked alone.

