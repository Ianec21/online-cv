  summary: |
    I am a motivated and detail-oriented IT graduate with a Bachelor's degree in Automatics and Computers, specializing in Informatics. Eager to build a strong professional career in the tech industry, I seek opportunities within forward-thinking companies where I can contribute effectively both as an individual and as part of a collaborative team. Originally from the Republic of Moldova, I chose to pursue my studies in Romania to deepen my expertise and gain hands-on experience in this fast-evolving field.

