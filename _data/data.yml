experiences:
  title: Experiences
  info:
    - role: Full-Stack Developer
      time: 2023 ( November ) - 2025 ( August)
      company: GAIM-SOLUTIONS
      details: |
        As a full stack web and mobile developer, I worked extensively with the latest technologies to build a variety of websites and applications that streamlined business processes and delivered measurable results.
        My technical expertise included:
          - Frontend & Mobile: React, Next.js, React Native (Tamagui framework), Tailwind CSS, ShadCN
          - Backend & APIs: Node.js, Python, custom REST API development, AI integrations using OpenAI’s Python library
          - Databases & Storage: Firebase, Supabase, MySQL ( Sequelize, Prisma ORM )
          - DevOps & Deployment: Docker for containerized deployments
          - Other skills: SEO optimization, multilingual websites, responsive UI development, Linux knowledge

        I introduced new technologies and best practices into projects and consistently enhanced my technical skill set to deliver high-quality solutions.

    - role: Full-Stack Developer
      time: 2022 (November) - 2023 (November)
      company: Matematica.md SRL, Moldova
      details: |
        Developed web and mobile applications using React.js, React Native, TypeScript, Node.js, Express, and Sequelize, with MySQL, Firebase, and Supabase for data management. Built responsive interfaces and admin panels for dynamic content, translating designs into optimized, user-friendly code. Worked both independently and collaboratively, applying best practices and tools like MUI, Axios, and Storybook to deliver high-quality full-stack solutions.

projects:
  title: Projects
  intro: >
    This is a list of my projects on which I've worked. Some of them are side jobs, unversity or work related projects which I can share.

  assignments:
    - title: Listenify
      link: "https://github.com/Ianec21/listenify.git"
      tagline: "A music application, similar to Spotify created with Next.js and Deezer's API."

    - title: My Racing Car
      link: "https://github.com/Ianec21/My-Racing-Car.git"
      tagline: "A game prototype based on My Summer Car game and Mon Bazou. This game was created in Unity, using C#. This was created to be my bachelor's degree project. It is a complex project which shows my ability of programming."

    - title: Test.MD
      link: "https://test.md/"
      tagline: "An online platform to solve baccalaureate type exams."

    - title: Multi-Tenant Events Page
      link: "https://hof-news.de"
      tagline: "An online platform which shows events in different cities from Germany. Every city has its own page with events. For this project I've used technologies like: Python, Flask, NextJS, OpenAI, Playwright. I've learned a lot about SEO and how to efficiently scrape data from other websites. This project is a multi-tenant website, which means that it can be used by multiple domains at the same time, each with their own data and settings."

    - title: CV Summarizer based on OpenAI
      link: "-"
      tagline: "This is a tool for hiring companies which speeds up the workflow. When a e-mail with the CV is received, the backend automatically loads it and sends it to OpenAI in order to create a summary based on it. The user can fetch jobs from Germany using an API and then the user can apply to them using the CV Summarizer. This project is a side job, which I did for a company in Germany. The backend is written in Python using Flask, and the frontend is written in NextJS. The OpenAI API is used to summarize the CVs."

